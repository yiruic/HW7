<!DOCTYPE html>
<html>
<head>
	<title>train schedule application</title>
	<meta name="viewport" content = "width = device-width, initial-scale = 1">
	<meta charset="utf-8">
  
    <style type="text/css" src='assets/css/reset.css'></style>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
  	<link rel="stylesheet" href="assets/css/style.css" media="screen">
</head>


<body>
	<div class="container">

		<div class='jumbotron'>
			<h1>Anytime is Train Time</h1>
			<p>Choo Choo. Chee Chee.</p>
		</div>

		<div class="panel panel-primary">
	  		<div class="panel-heading">
	  			Current Train Schedule
	  		</div>

	  		<div class="panel-body">
	  			<table class="table table-hover table-responsive" id="traintable">
				    <thead>
				    	<tr>
					        <th>Train Name</th>
					        <th>Destination</th>
					        <th>Frequency (min)</th>
					        <th>Next Arrival</th>
					        <th>Minutes Away</th>
					    </tr>
				    </thead>

				    <tbody>
				    </tbody>
				</table>
			</div>
		</div>

		<div class="panel panel-primary">
	  		<div class="panel-heading">
	  			Add New Train
	  		</div>

	  		<div class="panel-body">

				<form>
				<br>
				Name:
				<br>
				<input type="text" id="name">
				<br>
				Destination:
				<br> 
				<input type="text" id="Destination">
				<br>
				Frequency:
				<br>
				<input type="text" id ="Frequency"> 
				<br>
				Next Arrival:
				<br>
				<input type="text" id="NextArrival">
				<br>
				Minutes Away:
				<br>
				<input type="text" id="MinutesAway">
				<br>
				<input type="submit" id ="submit" value="Submit" onclick="addRow()">
				</form> 
	  			
			</div>
		</div>
	</div>

</body>
</html>
